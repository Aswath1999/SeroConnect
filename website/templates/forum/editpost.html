{% extends "base.html" %} {% block title %}SeroConnect{% endblock %}{% block content%}
<form action="{{ url_for('post.editpost',postid=post.id) }}" method="POST">
    <h3 align="center">Post</h3>
    <div class="form-group">
      <label for="content">content</label>
      <textarea id="content" name="content" rows="4" cols="50">{{post.content}}</textarea>
    </div>
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" id="Title" name="Title" value="{{post.title}}" placeholder="Enter Title"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{%endblock%}
