{% extends "base.html" %}

{% block content %}

<h1>Change Your Password?</h1>
<br />
<form class="form-signin" role="form" method="post" action="">
    <div class="form-group">
      {{form.password.label()}}
      {{form.password(class='form-control')}}
    </div>
    {{form.submit(class="btn btn-primary")}}
{% endblock %}
